<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ZenithFlix logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6A00F4"/><!-- deep purple -->
      <stop offset="60%" stop-color="#FF6A88"/><!-- coral -->
      <stop offset="100%" stop-color="#FFD26F"/><!-- warm gold -->
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <g filter="url(#s)">
    <rect x="40" y="40" rx="160" ry="160" width="944" height="944" fill="url(#g1)"/>
  </g>

  <!-- Mark: a play triangle with a stylized 'Z' cutout -->
  <g transform="translate(200,160) scale(0.7)">
    <!-- Play triangle -->
    <path d="M256 48L464 256L256 464L256 48Z" fill="white"/>
    <!-- Z stroke: white with blended opacity to carve into triangle visually -->
    <path d="M120 120 L392 120 L120 384 L392 384" stroke="#6A00F4" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <text x="540" y="600" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="84" font-weight="700" fill="white">Zenith<tspan fill="#FFD26F">Flix</tspan></text>
</svg>